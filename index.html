<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meetup Search</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <header class="meetup-header">
            <span><img src="imgs/meetup.svg" width="200" alt="Meetup Logo"></span>
            <h1>Group Search</h1>
        </header>
        <hr>
        <div id='map'>
        
        </div>
        <section class="form-container">
            <form class="search-form" id="location-search">
                <h4>Type a keyword to pull up a list of groups in the area</h4>
                <input class="search-box" type="text" placeholder="Type a keyword"/>
                <input class="submit-button" type="submit" name="submit" value="Submit"/>
            </form>
        </section>
        <div class="results-container">
            <div class="search-results">
                
            </div>
        </div>
    </div>
    <div class="templates hidden">
        <dl class="result groups">
            <dt>Group Name:</dt>
                <dd class="name"></dd>
            <dt>Description:</dt>
                <dd class="desc"></dd>
            <dt>Location:</dt>
                <dd class="location"></dd>
            <dt>Group Page:</dt>
                <dd class="page"><a href="" target="_blank"></a></dd>
        </dl>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQtLsJmLI7JH359XtRbREj-F9wG5LnUN4&signed_in=true&callback=initMap"
        async defer></script>
    <script src="js/app.js"></script>
</body>
</html>
